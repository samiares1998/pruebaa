<ion-content  style="background: #6d0000;height: 100%;" color="#6d0000">
  <div  style="background: #6d0000;" class="container" >
    <div >
        <div >
                <form style="color:white;" method="POST" role="form"  name="reg" class="overflow-auto">
                    <div class="form-group">
                        <h2 style="text-transform: uppercase; text-align:center;">Crear cuenta</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:#fff">Nombres</label>
                        <input name="fn" type="text" maxlength="50" class="form-control" placeholder="Nombres" required>
                        <label class="control-label" style="color:#fff">Apellidos</label>
                        <input name="ln" type="text" maxlength="50" class="form-control" placeholder="Apellidos" required>
                        <label class="control-label" style="color:#fff">Número Documento</label>
                        <input name="documento" type="number"  class="form-control" placeholder="Documento" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type = "number"
    maxlength = "10" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:#fff">Correo Electrónico</label>
                        <input name="mail" type="email" maxlength="50" class="form-control" placeholder="correo" required>
                        <label class="control-label" style="color:#fff">Número Telefonico</label>
                        <input name="telefono" type="number"  class="form-control" placeholder="Telefono" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type = "number"
    maxlength = "10" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:#fff">Placa Vehiculo</label>
                        <input name="placa" type="text" maxlength="50" class="form-control" placeholder="Placa" required>
                        <label class="control-label" style="color:#fff">Marca Vehiculo</label>
                        <input name="marca" type="text" maxlength="50" class="form-control" placeholder="Vehiculo" required>
                        <label class="control-label" style="color:#fff">Modelo Vehiculo</label>
                        <input name="modelo" type="number" maxlength="50" class="form-control" placeholder="Modelo" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:#fff">Password</label>
                        <input name="pass" type="password" max="25" class="form-control" placeholder="Password" length="40" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" style="color:#fff">Confirmar Password</label>
                        <input name="pass2" type="password" max="25" class="form-control" placeholder="Confirmar Password" required>
                    </div>
                    <div padding>
                      <ion-button expand="block" type="buttom" color="medium" style="color: #fff;">Crear Cuenta</ion-button>
                     
                    </div>
                    <label><input type="checkbox" id="cbox1" value="first_checkbox"> Aceptar Terminos y Politicas</label><br>
                    <p class="form-group" style="color:#fff">Para crear una cuenta, debes aceptar los <a href="#">Terminos de Uso</a> y la <a href="#">Politica de privacidad</a>.</p>
                     <hr>
                     <p style="color:#fff">Ya tienes una cuenta? <a href="/"  style="font-weight: bold;color:#fff;" >Inicia sesión</a></p>   
                  
  
     </form>
            </div>
        </div>
    </div>
  
    <footer >
      &copy;Taxis Telecoper
    </footer>
  </ion-content>
